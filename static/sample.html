<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>Document</title>
  </head>
  <body>
    <p>re captcha test!!</p>
    <button
      class="g-recaptcha"
      data-sitekey="6LcivDEjAAAAAOtiM2RuSJeL2XG9Hw1zVFpGadfE"
      data-callback="onSubmit"
      data-action="submitbutton"
    >
      Submit
    </button>
    <form id="demo-form" action="https://www.google.com/recaptcha/api/siteverify" method="post">
      <input type="hidden" name="secret" value="6LcivDEjAAAAAOxO0_k4VwMJ4_rz6ZUnIXQQlRcX">
      <input type="hidden" name="response" value="">
    </form>
    <script>
      console.log('----------++++++-')
      function onSubmit(token) {
        console.log('-----------')
        console.log(token)

        const form = document.getElementById('demo-form')
        console.log(form)
        form.response.value = token
        console.log(form.response)



        document.getElementById('demo-form').submit()
      }
    </script>
  </body>
</html>
